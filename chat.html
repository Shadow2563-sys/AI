<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOW AI :: NEURAL TERMINAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00f7ff;
            --neon-pink: #ff00f7;
            --matrix-green: #00ff41;
            --neon-purple: #9d00ff;
            --text-glow: 0 0 10px currentColor;
            --scanline: linear-gradient(
                to bottom,
                transparent 95%,
                rgba(0, 255, 100, 0.1) 96%,
                transparent 97%
            );
        }
        
        body {
            margin: 0;
            background: #000;
            color: var(--neon-blue);
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
            line-height: 1.5;
            position: relative;
        }

        /* Cyberpunk Grid Background */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                var(--scanline),
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 10px, 40px 40px, 40px 40px;
            z-index: -2;
            animation: gridScroll 20s linear infinite;
            opacity: 0.8;
        }

        /* Holographic Effect */
        .holographic-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 247, 255, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 247, 0.05) 0%, transparent 25%);
            pointer-events: none;
            z-index: -1;
        }

        /* Terminal Container */
        .terminal-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid rgba(0, 247, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Animated Border Effect */
        .terminal-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            animation: borderPulse 3s linear infinite;
        }

        /* Header Section */
        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 247, 255, 0.3);
            margin-bottom: 20px;
            position: relative;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: rgba(0, 247, 255, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .user-name {
            font-size: 1.2rem;
            text-shadow: var(--text-glow);
            letter-spacing: 1px;
            position: relative;
        }

        .user-name::after {
            content: '_';
            animation: cursorBlink 1s infinite;
        }

        .system-status {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--matrix-green);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            text-shadow: 0 0 5px var(--matrix-green);
            animation: statusPulse 2s infinite alternate;
        }

        /* Chat Container */
        .chat-container {
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-blue) transparent;
            padding-right: 10px;
            margin-bottom: 20px;
            flex-grow: 1;
            mask-image: linear-gradient(to bottom, transparent 0%, black 5%, black 95%, transparent 100%);
        }

        /* Messages */
        .message {
            margin: 20px 0;
            animation: fadeIn 0.3s ease-out;
            position: relative;
        }

        .user-message {
            color: white;
            padding-left: 30px;
            position: relative;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .user-message::before {
            content: ">";
            position: absolute;
            left: 5px;
            color: var(--neon-pink);
            font-weight: bold;
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .ai-message {
            background: rgba(0, 20, 40, 0.3);
            border-left: 2px solid var(--neon-blue);
            padding: 15px;
            border-radius: 0 5px 5px 0;
            margin: 20px 0;
            white-space: pre-wrap;
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .ai-message::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: translateX(-100%);
            animation: shimmer 3s infinite;
        }

        /* Input Area */
        .input-area {
            display: flex;
            gap: 10px;
            border-top: 1px solid rgba(0, 247, 255, 0.3);
            padding-top: 15px;
            position: relative;
        }

        .input-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            transform: translateY(-1px);
        }

        #userInput {
            flex-grow: 1;
            background: rgba(0, 10, 20, 0.7);
            border: 1px solid rgba(0, 247, 255, 0.3);
            color: var(--neon-blue);
            padding: 12px 15px;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.5px;
            text-shadow: var(--text-glow);
            transition: all 0.3s;
        }

        #userInput:focus {
            outline: none;
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 0, 247, 0.3);
        }

        #sendBtn {
            background: rgba(0, 200, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 0 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        #sendBtn:hover {
            background: rgba(0, 200, 255, 0.4);
            text-shadow: var(--text-glow);
        }

        #sendBtn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: all 0.5s;
        }

        #sendBtn:hover::after {
            left: 100%;
        }

        /* Code Blocks */
        .code-block {
            position: relative;
            background: rgba(0, 20, 30, 0.7);
            border-left: 3px solid var(--neon-purple);
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.2);
        }

        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 247, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 3px 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: rgba(0, 247, 255, 0.4);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: inline-block;
            margin-left: 10px;
        }

        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--neon-blue);
            border-radius: 50%;
            margin: 0 3px;
            opacity: 0.4;
            animation: typingPulse 1.4s infinite;
            box-shadow: 0 0 5px var(--neon-blue);
        }

        /* Identity Badge */
        .identity-badge {
            background: rgba(0, 200, 255, 0.15);
            border: 1px solid var(--neon-blue);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 15px;
            text-shadow: var(--text-glow);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.2);
            animation: badgeGlow 2s infinite alternate;
        }

        /* Binary Rain Effect */
        .binary-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }

        /* Animations */
        @keyframes gridScroll {
            0% { background-position: 0 0, 0 0, 0 0; }
            100% { background-position: 0 100px, 40px 40px, 40px 40px; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typingPulse {
            0%, 100% { opacity: 0.4; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-5px); }
        }

        @keyframes cursorBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes borderPulse {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes statusPulse {
            from { box-shadow: 0 0 5px var(--matrix-green); }
            to { box-shadow: 0 0 15px var(--matrix-green); }
        }

        @keyframes badgeGlow {
            from { box-shadow: 0 0 10px rgba(0, 247, 255, 0.3); }
            to { box-shadow: 0 0 20px rgba(0, 247, 255, 0.6); }
        }

        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="cyber-grid"></div>
    <div class="holographic-overlay"></div>
    
    <!-- Binary Rain Effect -->
    <canvas id="binaryRain" class="binary-rain"></canvas>

    <!-- Main Terminal -->
    <div class="terminal-container">
        <header class="terminal-header">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user-secret"></i>
                </div>
                <div class="user-name" id="usernameDisplay">USER</div>
            </div>
            <div class="system-status">NEURAL NET ONLINE</div>
        </header>

        <div class="chat-container" id="chatContainer">
            <!-- Messages will appear here -->
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="ENTER QUERY..." autocomplete="off">
            <button id="sendBtn"><i class="fas fa-paper-plane"></i> TRANSMIT</button>
        </div>
    </div>

    <script>
        // ========== CONFIGURATION ==========
        const OPENAI_API_KEY = "your-api-key-here"; // REPLACE THIS
        const MODEL = "gpt-3.5-turbo";
        const SYSTEM_NAME = "SHADOW AI v3.1.5";
        
        // System identity
        const SYSTEM_PROMPT = `You are ${SYSTEM_NAME}, an advanced cybernetic intelligence. Respond with:
        - Technical precision with cyberpunk flair
        - Markdown formatting for code/commands
        - Hacker-style terminology
        - Occasional ASCII art for emphasis`;

        // ========== INITIALIZATION ==========
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'USER';
        document.getElementById('usernameDisplay').textContent = username;
        let chatHistory = JSON.parse(localStorage.getItem(`shadowAI_chat_${username}`)) || [];

        // Initialize binary rain
        initBinaryRain();

        // ========== UI FUNCTIONS ==========
        function displayMessage(role, content) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            // Format content with markdown and special formatting
            let formattedContent = content
                .replace(/```(\w*)([\s\S]*?)```/g, 
                    '<div class="code-block">$2<button class="copy-btn" onclick="copyCode(this)"><i class="fas fa-copy"></i></button></div>')
                .replace(/\*\*(.*?)\*\*/g, '<strong style="color: var(--neon-pink)">$1</strong>')
                .replace(/\n/g, '<br>');

            // Add identity badge for first AI message
            if (role === 'assistant' && chatHistory.length === 0) {
                formattedContent = `<div class="identity-badge"><i class="fas fa-robot"></i> ${SYSTEM_NAME}</div>${formattedContent}`;
            }
            
            messageDiv.innerHTML = `<div class="${role}-message">${formattedContent}</div>`;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Typing indicator
        let typingIndicator = null;
        function showTypingIndicator() {
            typingIndicator = document.createElement('div');
            typingIndicator.className = 'message';
            typingIndicator.innerHTML = `
                <div class="ai-message">
                    <i class="fas fa-cog fa-spin"></i> ${SYSTEM_NAME} processing
                    <span class="typing-indicator">
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                    </span>
                </div>
            `;
            document.getElementById('chatContainer').appendChild(typingIndicator);
        }

        // ========== AI FUNCTIONS ==========
        async function getAIResponse(prompt) {
            showTypingIndicator();
            
            try {
                // Demo fallback
                if (!OPENAI_API_KEY || OPENAI_API_KEY.includes('sk-af067cd69f0266beb6ab2340ff55edd14b04024cdc4abcd5ee34e25f8ea48d9c')) {
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    return `**${SYSTEM_NAME} [DEMO MODE]**\n\n> ${prompt}\n\n[API KEY NOT CONFIGURED]`;
                }

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [
                            {role: "system", content: SYSTEM_PROMPT},
                            ...chatHistory,
                            {role: "user", content: prompt}
                        ],
                        temperature: 0.7
                    })
                });

                if (!response.ok) throw new Error(await response.text());
                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                console.error("API Error:", error);
                return `⚠️ SYSTEM ERROR: ${error.message || "Neural network overload"}`;
            } finally {
                if (typingIndicator) {
                    typingIndicator.remove();
                    typingIndicator = null;
                }
            }
        }

        // ========== EVENT HANDLERS ==========
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;
            
            input.value = '';
            displayMessage('user', message);
            chatHistory.push({role: 'user', content: message});
            
            const response = await getAIResponse(message);
            displayMessage('assistant', response);
            chatHistory.push({role: 'assistant', content: response});
            
            localStorage.setItem(`shadowAI_chat_${username}`, JSON.stringify(chatHistory.slice(-50)));
        }

        // ========== UTILITIES ==========
        window.copyCode = function(button) {
            const code = button.parentElement.textContent.replace('Copy', '').trim();
            navigator.clipboard.writeText(code);
            button.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => button.innerHTML = '<i class="fas fa-copy"></i>', 2000);
        };

        function initBinaryRain() {
            const canvas = document.getElementById('binaryRain');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const binary = "01";
            const columns = Math.floor(canvas.width / 20);
            const drops = [];
            
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * canvas.height);
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'rgba(0, 255, 100, 0.5)';
                ctx.font = '15px monospace';
                
                for (let i = 0; i < drops.length; i++) {
                    const text = binary.charAt(Math.floor(Math.random() * binary.length));
                    ctx.fillText(text, i * 20, drops[i] * 20);
                    
                    if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            setInterval(draw, 33);
        }

        // ========== EVENT LISTENERS ==========
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Load history
        chatHistory.forEach(msg => displayMessage(msg.role, msg.content));
        
        // Welcome message
        if (chatHistory.length === 0) {
            setTimeout(() => {
                const welcomeMsg = 
                    `**${SYSTEM_NAME} ONLINE**\n\n` +
                    `> Neural pathways initialized\n` +
                    `> Cryptographic handshake complete\n` +
                    `> Ready for user input\n\n` +
                    `[Enter your command]`;
                displayMessage('assistant', welcomeMsg);
                chatHistory.push({role: 'assistant', content: welcomeMsg});
            }, 800);
        }
    </script>
</body>
</html>
