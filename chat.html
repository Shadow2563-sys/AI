<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOW AI :: USER TERMINAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00f7ff;
            --neon-pink: #ff00f7;
            --matrix-green: #00ff2b;
            --text-glow: 0 0 10px rgba(0, 247, 255, 0.7);
        }
        
        body {
            margin: 0;
            background: #000;
            color: var(--neon-blue);
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
        }

        .cyber-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -2;
            animation: gridScroll 20s linear infinite;
        }

        @keyframes gridScroll {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }

        .terminal-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 247, 255, 0.3);
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: rgba(0, 247, 255, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-name {
            font-size: 1.2rem;
            text-shadow: var(--text-glow);
        }

        .system-status {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid var(--matrix-green);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .chat-container {
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-blue) transparent;
            padding-right: 10px;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            color: white;
            margin-left: 20px;
            position: relative;
        }

        .user-message::before {
            content: ">";
            position: absolute;
            left: -20px;
            color: var(--neon-pink);
        }

        .ai-message {
            background: rgba(0, 20, 40, 0.5);
            border-left: 2px solid var(--neon-blue);
            padding: 10px 15px;
            border-radius: 0 5px 5px 0;
            margin-top: 10px;
        }

        .input-area {
            display: flex;
            gap: 10px;
            border-top: 1px solid rgba(0, 247, 255, 0.3);
            padding-top: 15px;
        }

        #userInput {
            flex-grow: 1;
            background: rgba(0, 10, 20, 0.7);
            border: 1px solid rgba(0, 247, 255, 0.3);
            color: var(--neon-blue);
            padding: 12px 15px;
            font-family: 'Courier New', monospace;
        }

        #sendBtn {
            background: rgba(0, 200, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 0 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #sendBtn:hover {
            background: rgba(0, 200, 255, 0.4);
            text-shadow: var(--text-glow);
        }

        .sidebar {
            position: fixed;
            right: -300px;
            top: 0;
            width: 300px;
            height: 100vh;
            background: rgba(0, 5, 10, 0.9);
            border-left: 1px solid var(--neon-blue);
            padding: 20px;
            transition: right 0.3s;
            z-index: 100;
        }

        .sidebar.open {
            right: 0;
        }

        .menu-btn {
            position: fixed;
            right: 20px;
            top: 20px;
            background: rgba(0, 247, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 101;
        }

        .code-block {
            position: relative;
            background: rgba(0, 20, 30, 0.7);
            border-left: 3px solid var(--neon-blue);
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
        }

        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 247, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 3px 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: rgba(0, 247, 255, 0.4);
        }

        .typing-indicator {
            display: inline-block;
            margin-left: 5px;
        }

        .typing-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: var(--neon-blue);
            border-radius: 50%;
            margin: 0 2px;
            opacity: 0.4;
            animation: typingPulse 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingPulse {
            0%, 100% { opacity: 0.4; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-3px); }
        }
    </style>
</head>
<body>
    <div class="cyber-bg"></div>

    <div class="terminal-container">
        <header class="terminal-header">
            <div class="user-info">
                <div class="user-avatar">ðŸ‘¤</div>
                <div class="user-name" id="usernameDisplay">USER</div>
            </div>
            <div class="system-status">SYSTEM ONLINE</div>
        </header>

        <div class="chat-container" id="chatContainer"></div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="TYPE YOUR QUERY..." autocomplete="off">
            <button id="sendBtn">SEND</button>
        </div>
    </div>

    <button class="menu-btn" id="menuBtn">â˜°</button>
    <div class="sidebar" id="sidebar">
        <h3>USER CONTROLS</h3>
        <ul>
            <li><button>Settings</button></li>
            <li><button>History</button></li>
            <li><button onclick="location.href='index.html'">Logout</button></li>
        </ul>
        
        <h3>SYSTEM INFO</h3>
        <div id="systemInfo">
            <p>AI Model: ShadowNet v2.3.5</p>
            <p>Last Updated: <span id="lastUpdated">2023-11-15</span></p>
        </div>
    </div>

    <script>
        // Configuration
        const OPENAI_API_KEY = "sk-your-openai-key-here"; // REPLACE WITH YOUR KEY
        const MODEL = "gpt-3.5-turbo";
        
        // Get username from URL
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        document.getElementById('usernameDisplay').textContent = username;

        // Load chat history
        let chatHistory = JSON.parse(localStorage.getItem(`shadowAI_chat_${username}`)) || [];

        // Menu toggle
        document.getElementById('menuBtn').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('open');
        });

        // Display messages
        function displayMessage(role, content) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            // Format code blocks
            let formattedContent = content.replace(
                /```(\w*)([\s\S]*?)```/g, 
                '<div class="code-block">$2<button class="copy-btn" onclick="copyCode(this)"><i class="fas fa-copy"></i></button></div>'
            );
            
            messageDiv.innerHTML = `
                <div class="${role}-message">${formattedContent}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Copy code function
        window.copyCode = function(button) {
            const codeBlock = button.parentElement;
            const code = codeBlock.textContent.replace('Copy', '').trim();
            navigator.clipboard.writeText(code);
            
            button.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => {
                button.innerHTML = '<i class="fas fa-copy"></i>';
            }, 2000);
        };

        // Typing indicators
        let typingIndicator = null;

        function showTypingIndicator() {
            typingIndicator = document.createElement('div');
            typingIndicator.className = 'message';
            typingIndicator.innerHTML = `
                <div class="ai-message">
                    Shadow AI is typing
                    <span class="typing-indicator">
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                    </span>
                </div>
            `;
            document.getElementById('chatContainer').appendChild(typingIndicator);
        }

        function removeTypingIndicator() {
            if (typingIndicator) {
                typingIndicator.remove();
                typingIndicator = null;
            }
        }

        // OpenAI API call
        async function getAIResponse(prompt) {
            showTypingIndicator();
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [
                            {role: "system", content: "You are Shadow AI, a helpful assistant."},
                            ...chatHistory.map(msg => ({role: msg.role, content: msg.content})),
                            {role: "user", content: prompt}
                        ],
                        temperature: 0.7
                    })
                });
                
                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                console.error("API Error:", error);
                return "âš ï¸ System overload. Try again later.";
            } finally {
                removeTypingIndicator();
            }
        }

        // Send message handler
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;
            
            // Add user message
            displayMessage('user', message);
            chatHistory.push({role: 'user', content: message});
            input.value = '';
            
            // Get AI response
            const aiResponse = await getAIResponse(message);
            displayMessage('assistant', aiResponse);
            chatHistory.push({role: 'assistant', content: aiResponse});
            
            // Save history (last 50 messages)
            if (chatHistory.length > 50) chatHistory = chatHistory.slice(-50);
            localStorage.setItem(`shadowAI_chat_${username}`, JSON.stringify(chatHistory));
        }

        // Event listeners
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Load history on start
        chatHistory.forEach(msg => displayMessage(msg.role, msg.content));

        // Welcome message for new chats
        if (chatHistory.length === 0) {
            setTimeout(() => {
                const welcomeMsg = `Welcome ${username}. Shadow AI v2.3 online.\n\nType /help for commands.`;
                displayMessage('assistant', welcomeMsg);
                chatHistory.push({role: 'assistant', content: welcomeMsg});
                localStorage.setItem(`shadowAI_chat_${username}`, JSON.stringify(chatHistory));
            }, 500);
        }
    </script>
</body>
</html>
